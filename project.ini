[project]
name = slurm-kyaru
label = Slurm Kyaru
version = 2.5.0
type = scheduler
 
[blobs]
Files = cyclecloud_api-8.2.0-py2.py3-none-any.whl

[spec scheduler]
run_list = role[slurm_scheduler_role]

[spec execute]
run_list = role[slurm_execute_role]

[config slurm.version]
Required = True
Label = Slurm Version
Description = Version of Slurm to install on the cluster
ParameterType = StringList
Config.Plugin = pico.form.Dropdown
Config.FreeForm = true
Config.Entries := {[Value="20.11.7+really20.11.4-2"]}
DefaultValue = 20.11.7+really20.11.4-2

[config slurm.shutdown_policy]
Label = ShutdownPolicy
description = By default, autostop will Delete stopped VMS for lowest cost.  Optionally, Stop/Deallocate the VMs for faster restart instead.
DefaultValue = Terminate
config.plugin = pico.control.AutoCompleteDropdown
    [[[[list Config.Entries]]]]
    Name = Terminate
    Label = Terminate
    [[[[list Config.Entries]]]]
    Name = Deallocate
    Label = Deallocate
